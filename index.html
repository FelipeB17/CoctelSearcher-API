<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coctelería Exótica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary text-white py-3 position-relative">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-4 text-start">
                    <button id="back-button" class="btn btn-sm btn-outline-light d-none">
                        <i class="fas fa-chevron-left me-1"></i>Volver
                    </button>
                </div>
                <div class="col-4 text-center">
                    <h1 class="mb-0">Coctelería Exótica</h1>
                </div>
                <div class="col-4 text-end">
                    <button id="home-button" class="btn btn-sm btn-outline-light">
                        <i class="fas fa-home me-1"></i>Inicio
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-4 flex-grow-1">
        <div id="search-container" class="row g-3">
            <div class="col-md-4">
                <select id="ingredient-select" class="form-select">
                    <option value="">Selecciona un ingrediente</option>
                </select>
            </div>
            <div class="col-md-4">
                <select id="category-select" class="form-select">
                    <option value="">Selecciona una categoría</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="text" id="name-search" class="form-control" placeholder="Buscar por nombre">
            </div>
            <div class="col-12">
                <button id="search-button" class="btn btn-primary w-100">
                    <i class="fas fa-search me-2"></i>Buscar
                </button>
            </div>
        </div>
        <div id="error-message" class="alert alert-danger mt-3 d-none" role="alert"></div>
        <div id="results-container" class="row mt-4"></div>
    </main>

    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2023 Coctelería Exótica. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/search-results.js"></script>
    <script src="js/cocktail-details.js"></script>
    <script src="js/ingredient-details.js"></script>
</body>
</html>
