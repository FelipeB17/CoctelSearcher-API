<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Cócteles</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Buscador de Cócteles</h1>
        
        <!-- Formulario de Búsqueda -->
        <form id="search-form">
            <div class="row g-3">
                <!-- Selección de Ingredientes -->
                <div class="col-md-4">
                    <label for="ingredient" class="form-label">Ingrediente</label>
                    <select id="ingredient" class="form-select">
                        <option value="">Selecciona un ingrediente</option>
                        <!-- Opciones se cargarán dinámicamente -->
                    </select>
                </div>
                
                <!-- Selección de Tipo (Alcoholico o No) -->
                <div class="col-md-4">
                    <label for="type" class="form-label">Tipo</label>
                    <select id="type" class="form-select">
                        <option value="">Selecciona el tipo</option>
                        <option value="Alcoholic">Alcoholico</option>
                        <option value="Non alcoholic">No Alcoholico</option>
                    </select>
                </div>
                
                <!-- Campo de Nombre -->
                <div class="col-md-4">
                    <label for="name" class="form-label">Nombre del Cóctel</label>
                    <input type="text" id="name" class="form-control" placeholder="Ej: Margarita">
                </div>
            </div>
            
            <!-- Botón de Búsqueda -->
            <div class="row mt-3">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </form>
        
        <!-- Resultados de la Búsqueda -->
        <div class="row mt-5" id="results">
            <!-- Tarjetas de cócteles se mostrarán aquí -->
        </div>
    </div>

    
    
    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tu JavaScript personalizado -->
    <script src="js/scripts.js"></script>
</body>
</html>
